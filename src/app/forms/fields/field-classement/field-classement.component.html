<div class="form-group">

  <label for="classement">{{ label }} <span *ngIf="required" class="text-primary">*</span></label>

  <div class="input-group flex-nowrap">

    <div class="input-group-prepend">
      <span class="input-group-text" id="addon-wrapping"><i class="fas fa-sort-amount-up"></i></span>
    </div>

    <select class="custom-select" name="classement" id="classement" [required]="required">
      <option *ngFor="let classement of classements" [value]="classement">{{ classement }}</option>
    </select>

    <div class="input-group-append">
      <ng-content></ng-content>
    </div>
  </div>
</div>
